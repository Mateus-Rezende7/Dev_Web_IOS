<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Footer Responsivo</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
	
	<footer>
		<div class="main-content">
			<div class="left box">
				<h2> Contato</h2>
				<div class="content">
					<img src="logoTransp.svg">
					<div class="social">
						<a href="#"><span class="fab fa-facebook-f"></span></a>
						<a href="#"><span class="fab fa-twitter"></span></a>
						<a href="#"><span class="fab fa-instagram"></span></a>
						<a href="#"><span class="fab fa-youtube"></span></a>
					</div>
				</div>
			</div><!--left box-->
			<div class="center box">
				<h2>Endere√ßo</h2>
				<div class="content">
					<div class="place">
						<span class="fas fa-map-marker"></span>
						<span class="text">Rua </span>
					</div>

					<div class="phone">
						<span class="fas fas fa-phone-alt"></span>
						<span class="text">+55 10 123123-123131</span>
					</div>

					<div class="email">
						<span class="fas fa-envelope"></span>
						<span class="text">OPASE@exemplo.com</span>
					</div>
				</div>
			</div>
			<div class="right box">
				<h2>Duvidas?</h2>
				<div class="content">
					<form action="#">
						<div class="email">
							<div class="text">Email </div>
							<input type="email" required>
						</div>
						<div class="msg">
							<div class="text">Deixe aqui sua duvida *</div>
							<textarea rows="2" cols="25" required></textarea>
						</div>
						<div class="btn">
							<button type="submit">Enviar</button>
						</div>
					</form>
				</div>
			</div>
		</div><!--main-content-->
		<div class="bottom">
			<div class="center">
				<span class="credit"><a href="#">OPASE</a></span>
				<span class="far fa-copyright">2022 Todos os diteitos reservados</span>
			</div>
		</div>
	</footer>
	<script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
