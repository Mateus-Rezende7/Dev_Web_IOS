<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
    <link rel="stylesheet" href="CSS/style.css">
    <title>Green Salad</title>
</head>

<body class="header">
    <header id="main-header" class="blue-200 text-white p-4 mb-3">
        <div class="container">
            <div class="row">
                <div class="">
                    <h1 id="header-title">Green Salad</h1>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        
        <div id="main" class="card card-body">
            <form id="addForm" class="form-control mb-3">
                <div class="row0">
                    <div class="col-4">
                        <h2>Item</h2>
                        <input type="text" class="form-control mr-2 " id="item" placeholder="Insira qual produto você deseja"
                            required />
                    </div>
                    </div>
                    
                    <div class="row">
                    <div class="col-4">
                        <h2>Acervo</h2>
                        <input type="number" class="form-control mr-2" id="acervo" placeholder="Insira a quantidade que você deseja"
                            required />
                    </div>
                    </div>
                    
                    <div class="row2"> 
                    <div class="col-4">
                        <h2>Valor</h2>
                        <input type="number" class="form-control mr-2" id="valor"
                            placeholder="Quanto deseja pagar?" required />
                    </div>
                    </div>
                
                    
                <div class="git">   
                <div class="col-2">
                        <input type="submit" class="btn btn-success float-end" id="botao" value="Acrescentar item"  />
                    </div>
                </div>
            </form>
            <ul id="items" class="list-group"></ul>
        </div>
        <div id="main" class="card card-body">
            
            <form class="form-control mb-3 carrinho">
                <h2 class="carrin" >Meus itens:</h2>
                <ul id="compra" class="list-group">
                </ul>
                <div id="Total" class="total">
                    <h2>Total</h2>
                    <p id="valor-total">R$0,00</p>
                </div>
                <button id="BTn" class="btn btn-success float-end" style="margin: 20px;">Finalizar compra</button>
            </form>

        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
